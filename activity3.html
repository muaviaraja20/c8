<!DOCTYPE html>
<html>
    <head>
         <title>enimation</title>
         <style>
              @keyframes muavia{
                0% {background-color:red}
                25%{background-color:green}
                50%{background-color:yellow}
                100%{background-color:orange}
              }
                
              
         </style>
    </head>
    <body>
         <div style="width:200px; height:200px;background-color:yellow;animation-name:muavia;animation-duration: 5s;">
         </div>
    </body>
</html>
